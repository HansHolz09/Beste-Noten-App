name: Test Build Compose Multiplatform

on:
  workflow_dispatch:
    inputs:
      build_android:
        description: "Android"
        type: boolean
        default: true
      build_ios:
        description: "iOS"
        type: boolean
        default: false
      build_windows_x64:
        description: "Windows x64"
        type: boolean
        default: true
      build_windows_arm64:
        description: "Windows arm64"
        type: boolean
        default: false
      build_macos_arm64:
        description: "macOS arm64"
        type: boolean
        default: false
      build_linux_x64:
        description: "Linux x64"
        type: boolean
        default: true
      build_linux_arm64:
        description: "Linux arm64"
        type: boolean
        default: false
      build_wasm:
        description: "WASM"
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  build:
    uses: ./.github/workflows/buildCompose.yml
    with:
      upload_wasm_as_pages_artifact: false
      build_android: ${{ inputs.build_android }}
      build_ios: ${{ inputs.build_ios }}
      build_windows_x64: ${{ inputs.build_windows_x64 }}
      build_windows_arm64: ${{ inputs.build_windows_arm64 }}
      build_macos_arm64: ${{ inputs.build_macos_arm64 }}
      build_linux_x64: ${{ inputs.build_linux_x64 }}
      build_linux_arm64: ${{ inputs.build_linux_arm64 }}
      build_wasm: ${{ inputs.build_wasm }}
    secrets: inherit

  bundle:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: test_assets
          merge-multiple: true

      - name: Create one zip for download
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y zip
          cd test_assets
          zip -r "../test-build-${GITHUB_SHA}.zip" .

      - uses: actions/upload-artifact@v4
        with:
          name: test-build-zip
          path: test-build-${{ github.sha }}.zip
