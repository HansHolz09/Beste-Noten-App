[versions]
agp = "8.10.1"
adaptive = "1.2.0-alpha01"
androidx-activity = "1.10.1"
androidx-lifecycle = "2.9.0"
animateCompose = "0.0.1"
composeHotReload = "1.0.0-alpha10"
composeMultiplatform = "1.9.0-alpha02"
haze = "1.6.4"
koalaplotCore = "0.8.0"
kotlin = "2.2.0-RC2"
kotlinxDatetime = "0.6.2"
kotlinx-coroutines = "1.10.2"
kotlinxSerializationJson = "1.8.1"
ktorClientCore = "3.1.3"
materialKolor = "3.0.0-beta05"
multiplatformSettingsNoArg = "1.3.0"

android-compileSdk = "35"
android-minSdk = "24"
android-targetSdk = "35"
navigationCompose = "2.9.0-beta02"

[libraries]
adaptive = { module = "org.jetbrains.compose.material3.adaptive:adaptive", version.ref = "adaptive" }
animate-compose = { module = "com.nomanr:animate-compose", version.ref = "animateCompose" }
haze = { module = "dev.chrisbanes.haze:haze", version.ref = "haze" }
koalaplot-core = { module = "io.github.koalaplot:koalaplot-core", version.ref = "koalaplotCore" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity" }
androidx-lifecycle-viewmodel-compose = { module = "org.jetbrains.androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "androidx-lifecycle" }
kotlinx-coroutinesSwing = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-swing", version.ref = "kotlinx-coroutines" }
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinxDatetime" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinxSerializationJson" }
ktor-client-cio = { module = "io.ktor:ktor-client-cio", version.ref = "ktorClientCore" }
ktor-client-content-negotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktorClientCore" }
